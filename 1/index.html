
<!DOCTYPE html>
<html>
<head>
    <title>User Registration and Login</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            margin: 10px 0;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            margin: 100px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: 15px 0;
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            display: block;
            width: 95%;
        }

        input[type="submit"] {
            background: #094671;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 3px;
            text-align: center;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #4a1287;
        }

        .tab-switch {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            border-radius: 5px;
        }

        .tab-container {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .tab {
            cursor: pointer;
            background: #2200ff;
            color: #fff;
            padding: 10px;
            flex: 1;
            text-align: center;
            border: none;
            width: 100%;
        }

        .tab:hover {
            background: #0a3e87;
        }

        .active {
            background: #160977;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="form-title">User Login</h1>
    <form id="login-form" action="login.php" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <h1 class="form-title" style="display: none;">User Registration</h1>
    <form id="register-form" action="register.php" method="post" style="display: none">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Register">
    </form>
    <div class="tab-switch">
        <div class="tab" id="login-tab">Login</div>
        <div class="tab" id="register-tab">Register</div>
    </div>
</div>
<script>
    const tabs = document.querySelectorAll(".tab");
    const tabContainer = document.querySelector(".tab-container");
    const forms = document.querySelectorAll("form");
    const titles = document.querySelectorAll(".form-title");

    tabs.forEach((tab, index) => {
        tab.addEventListener("click", () => {
            tabs.forEach((t) => t.classList.remove("active"));
            tab.classList.add("active");

            forms.forEach((form) => (form.style.display = "none"));
            forms[index].style.display = "block";

            titles.forEach((title) => (title.style.display = "none"));
            titles[index].style.display = "block";

            tabContainer.style.transform = `translateX(-${index * 100}%)`;
        });
    });
</script>
</body>
</html>
